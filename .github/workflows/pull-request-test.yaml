on:
  schedule:
    - cron: '*/15 * * * *'

name: create-pull-request workflow
jobs:
  createPullRequest:
    runs-on: windows-latest
    # Load repo and install R
    steps:
    - uses: actions/checkout@master
    - uses: r-lib/actions/setup-r@master
    - uses: r-lib/actions/setup-pandoc@v1
    
    - name: Install dependencies
      run: |
        install.packages(c("dplyr", "curl", "readxl", "reshape2", "ggplot2", "RcppRoll", "lubridate", "extrafont", "paletteer","pals", "ggtext", "tidyr", "officer", "rmarkdown", "markdown", "geofacet"))
      shell: Rscript {0} 
        
    - name: Generate data & plots
      run: |
          source("R/job.R")
          source("R/regularDashboardRun.R")
          source("R/colinsPlots.R")
          source("R/lakePlots.R")
          source("R/automatedMarkdown.R")
          source("R/sangerSequencingPlots.R")
      shell: Rscript {0} 
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Recreated plots etc
        title: '[Example] Recreating plots'
        body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
        labels: report, automated pr
